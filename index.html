<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="png" href="https://i0.wp.com/www.thegamegal.com/wp-content/uploads/2018/08/ultimate-tic-tac-toe12-01.png?resize=340%2C340&ssl=1">

        <div class="square" style="font-size: 100px;"></div>
        <div class="square" style="font-size: 100px;"></div>
        <div class="square" style="font-size: 100px;"></div>
        <div class="square" style="font-size: 100px;"></div>
        </div>

    </div>

</html>
